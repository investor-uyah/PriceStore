{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Price Store</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #04AA6D 0%, #038f5a 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .brand-header {
      text-align: center;
      padding: 20px 0 5px;
    }

    .brand-header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #04AA6D; /* brand green */
    }

    .modal {
      display: block; /* always visible for dedicated login page */
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .imgcontainer {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .imgcontainer img {
      width: 100px;
      border-radius: 50%;
      background: #f1f1f1;
      padding: 10px;
    }

    .container {
      padding: 20px 30px;
    }

    .container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #04AA6D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #038f5a;
    }

    .cancelbtn {
      background-color: #f44336;
    }

    .extra-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-options a {
      color: #04AA6D;
      text-decoration: none;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    .signup-section {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }

    .signup-section a {
      background-color: #04AA6D;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .signup-section a:hover {
      background-color: #038f5a;
    }

    .alert {
      margin: 15px;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
      background-color: #e74c3c;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .modal-content {
        margin: 20px;
      }
      .container {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="brand header">
    <h2> The Price Marketplace </h2>
  </div>

  <div id="id01" class="modal">
    <form class="modal-content animate" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="imgcontainer">
        <img src="{% static 'img/user.png' %}" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>

        <div class="extra-options">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
      </div>
    </form>

    {% if messages %}
      <div class="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <div class="signup-section">
      <p>Don't have an account?</p>
      <p></p>
      <a href="{% url 'signup' %}">Sign Up</a>
    </div>
  </div>

</body>
</html>
