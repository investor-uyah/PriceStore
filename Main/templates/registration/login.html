{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Price Store</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #008080; /* Teal from your brand logo */
    }

    .brand-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .brand-header h2 {
      font-size: 20px;
      font-weight: 600;
      color: #000; /* Black text */
      margin: 0;
    }

    .login-card {
      width: 100%;
      max-width: 340px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      padding: 25px 20px;
      box-sizing: border-box;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .imgcontainer {
      text-align: center;
      margin-bottom: 15px;
    }

    .imgcontainer img {
      width: 70px;
      border-radius: 50%;
      background: #f1f1f1;
      padding: 8px;
    }

    .login-card label {
      font-size: 13px;
      font-weight: 500;
      margin: 8px 0 4px;
      display: block;
      color: #333;
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #008080; /* Teal */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 5px;
    }

    button:hover {
      background-color: #006666;
    }

    .extra-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-top: 10px;
    }

    .extra-options a {
      color: #008080;
      text-decoration: none;
    }

    .extra-options a:hover {
      text-decoration: underline;
    }

    .signup-section {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }

    .signup-section a {
      display: inline-block;
      background-color: #008080;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      transition: background 0.3s;
    }

    .signup-section a:hover {
      background-color: #006666;
    }

    .alert {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      background-color: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div>
    <div class="brand-header">
      <h2>The Price Marketplace</h2>
    </div>

    <div class="login-card">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="imgcontainer">
          <img src="{% static 'img/user.png' %}" alt="Avatar" class="avatar">
        </div>

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter Username" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter Password" required>

        <button type="submit">Login</button>

        <div class="extra-options">
          <label><input type="checkbox" name="remember"> Remember me</label>
          <a href="{% url 'password_reset' %}">Forgot?</a>
        </div>

        {% if messages %}
          <div class="alert">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}

        <div class="signup-section">
          <p>Donâ€™t have an account?</p>
          <a href="{% url 'signup' %}">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
