{% extends "master.html" %}
{% load static %}

{% block content %}
<style>
  body {
    margin-top: 150px;
  }
</style>

<div class="container py-5" style="max-width:500px;">
  <h3 class="text-center mb-3">Forgot Password?</h3>
  <p class="text-muted text-center">Enter your email to receive a password reset link.</p>

  <form method="post" class="card p-4 shadow-sm" action="{% url 'forgot-password' %}">
    {% csrf_token %}
    <label for="email">Email address</label>
      <input type="email" name="email" id="email" class="form-control" required>
      <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
  </form>
</div>
{% endblock %}
