{% extends "master.html" %}
{% load static %}

{% block title %}Shop Owner Registration{% endblock %}

{% block content %}
<div class="content-container"> <div class="d-flex justify-content-center align-items-center py-5">
        <div class="card shadow-lg border-0" style="width:100%; max-width:500px;">
            <div class="card-body p-4">
                <h4 class="text-center mb-3 fw-bold">Shop Owner Registration</h4>
                <p class="text-muted small text-center mb-4">
                    Please provide your business information to become a partner.
                </p>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary d-block mx-auto rounded-pill">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    body {
        background: #f8f9fa;
    }
    /* FIX for the navbar issue */
    .content-container {
        padding-top: 70px; /* Adjust this value to clear your navbar's height */
    }
    .form-control {
        border-radius: 0.5rem;
        padding: 0.7rem 1rem;
    }
    .card {
        border-radius: 1rem;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
    }
</style>
{% endblock %}
