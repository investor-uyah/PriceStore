{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        body {
            background: #05113b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: #061128;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .user-msg {
            background: #4acfee;
            border-radius: 20px;
            padding: 8px 12px;
            margin: 5px 0;
            color: white;
            max-width: 70%;
            align-self: flex-end;
        }
        .bot-msg {
            background: #e9ecef;
            border-radius: 20px;
            padding: 8px 12px;
            margin: 5px 0;
            max-width: 70%;
            align-self: flex-start;
        }
        .typing-indicator {
            background: #e9ecef;
            border-radius: 20px;
            padding: 8px 12px;
            margin: 5px 0;
            max-width: fit-content;
            align-self: flex-start;
            animation: pulse 1.5s infinite;
        }
        .chat-footer {
            background: #131f45;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 20px;
            width: 90%;
            margin: 0 auto;
        }
        .chat-input {
            background: none;
            color: white;
            border: none;
            resize: none;
            outline: none;
            flex-grow: 1;
            padding: 10px;
        }
        #button-submit {
            background: #4acfee;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #button-submit.disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href = "javascript:history.back()">
          <i class="fa fa-angle-double-left text-white me-2" style="font-size: 1.5rem;"></i>
        </a>
        <img src="{% static 'img/the-price-marketplace.png' %}" width="50" height="50" style="border-radius: 50%;">
        <span class="text-white ms-2 fw-bold">The PriceMarketplace Chatbot</span>
    </div>

    <div id="chat-container" class="chat-container">
      <div class="bot-msg">
          <div class="d-flex align-items-center">
              <img src="https://cdn-icons-png.flaticon.com/512/3541/3541871.png"
                  width="20" height="20" style="border-radius: 50%; margin-right: 5px;">
              <div>Sorry, I cannot respond at the moment. Do check back later.</div>
          </div>
      </div>
    </div>

    <div class="chat-footer">
        <textarea id="chat-input" class="chat-input" rows="1" placeholder="Type your message here..."></textarea>
        <div id="button-submit" class="disabled">
            <i class="fa fa-paper-plane text-white"></i>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        const chatInput = document.getElementById('chat-input');
        const submitButton = document.getElementById('button-submit');
        const chatContainer = document.getElementById('chat-container');

        const sendMessage = async () => {
            let value = chatInput.value.trim();
            if (!value) return;

            // Display user message
            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'user-msg';
            userMsgDiv.textContent = value;
            chatContainer.appendChild(userMsgDiv);

            chatInput.value = '';
            submitButton.classList.add('disabled');
            chatInput.style.height = 'auto';

            // Add typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.textContent = '...';
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch('/chat/send/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ input: value })
                });

                const data = await response.json();

                // Remove typing indicator
                chatContainer.removeChild(typingIndicator);

                // Display bot message
                const botMsgDiv = document.createElement('div');
                botMsgDiv.className = 'bot-msg';
                botMsgDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3541/3541871.png"
                             width="20" height="20" style="border-radius: 50%; margin-right: 5px;">
                        <div>${data.reply}</div>
                    </div>
                `;
                chatContainer.appendChild(botMsgDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

            } catch (error) {
                console.error("Error:", error);
                chatContainer.removeChild(typingIndicator);
            }
        };

        submitButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = chatInput.scrollHeight + 'px';
            if (chatInput.value.trim() === '') {
                submitButton.classList.add('disabled');
            } else {
                submitButton.classList.remove('disabled');
            }
        });
    </script>
</body>
</html>
