    <style>
        /* This is the primary fix for the dark mode issue. */
        /* It makes sure the dark-mode class overrides Bootstrap. */
        /* Dark mode base */
    /* Define color variables for both themes */
    :root {
        --bg-color: #fff;
        --text-color: #333;
        --surface-color: #f8f9fa;
        --card-color: #fff;
        --border-color: #dee2e6;
    }

    .dark-mode {
        --bg-color: darkslategray;
        --text-color: #ffffff;
        --surface-color: #212121;
        --card-color: #2c2c2c;
        --border-color: #424242;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
    }

    /* Navbar 
    .navbar {
        background-color: var(--surface-color);
    }
    .nav-link,
    .navbar-brand,
    .navbar-toggler-icon,
    .btn-link {
        color: var(--text-color);
    }
    */
    /* Cards */
    .card {
        background-color: var(--card-color);
        color: var(--text-color);
        border-color: var(--border-color);
    }

    /* Accordion */
    .accordion-body {
        background-color: var(--card-color);
        color: var(--text-color);
    }

    /* List groups */
    .list-group-item {
        background-color: var(--surface-color);
        color: var(--text-color);
        border-color: var(--border-color);
    }

    /* Footer */
    footer {
        background-color: var(--surface-color);
        color: var(--text-color);
    }

    /* Buttons 
    .btn {
        background-color: var(--surface-color);
        color: var(--text-color);
        border-color: var(--border-color);
    }
    */
    /* Tables */
    table {
        background-color: var(--card-color);
        color: var(--text-color);
        border-color: var(--border-color);
    }
    th, 
    td {
        border-color: var(--border-color);
    }
    thead {
        background-color: var(--surface-color);
    }

    /* Forms */
    input,
    select,
    textarea {
        background-color: var(--surface-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }
    input::placeholder,
    textarea::placeholder {
        color: #bbb;
    }
    .dark-mode input::placeholder,
    .dark-mode textarea::placeholder {
        color: #aaa;
    }
    .dark-mode .badge {
        background-color: #444;
        color: white;
    }
    .dark-mode .btn:hover {
        background-color: #333;
    }

    .card {
        float:inline-start;
        width: 600px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: arial;
    }
    button:hover {
        opacity: 0.8;
    }
    /* FIX: Adjusted body styles to correctly position the footer */
    /* We remove the padding-bottom and use a flexbox layout. */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-right: 5%;
        padding-left: 5%;
    }
    /* This makes the main content area take up all available space, pushing the footer down. */
    .content-wrap {
        flex-grow: 1;
    }
    a {
        display: inline-block;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }
    p {
        padding-top: 2%;
        padding-left: 5%;
        padding-right: 5%;
    }
    .privacy-policy {
    background: none !important;
    border: none !important;
    text-decoration: none;
    color: #0d6efd; /* Bootstrap blue, or choose your color */
    }

    .privacy-policy:hover,
    .privacy-policy:focus {
    text-decoration: underline; /* keep a simple hover effect */
    outline: none !important;
    box-shadow: none !important;
    }
    </style>
    
    <script>
        function applySavedTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.documentElement.classList.add("dark-mode");
            }
        }
        applySavedTheme();

        function toggleTheme() {
            document.documentElement.classList.toggle("dark-mode");
            const currentTheme = document.documentElement.classList.contains("dark-mode") ? "dark" : "light";
            localStorage.setItem("theme", currentTheme);
        }
    </script>
</head>
