
{% extends "master.html" %}

{% block title %}
The Price Marketplace Contact Page
{% endblock %}

{% block content %}

<style>
    .card1 {
        background: #fff;
        border-radius: 12px;
        width: 80%;
        max-width: 80%;
        margin: 40px auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        font-family: Arial, sans-serif;
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);

    }

    .card1 h3 {
        margin-bottom: 15px;
        color: #333;
    }

    .card1 p {
        margin-bottom: 20px;
        color: #555;
        font-size: 15px;
    }

    .card1 a {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 6px;
        background-color: #0077b5; /* LinkedIn blue */
        color: white;
        font-weight: bold;
        text-decoration: none;
        transition: background 0.3s ease;
    }

    .card1 a:hover {
        background-color: #005582;
    }
</style>

<div class="card1">
    <h3>Get in Touch</h3>
    <h3>
    <p>Weâ€™d love to connect with you! Visit our LinkedIn page below for updates and contact.</p>
    </h3>
    <a href="https://www.linkedin.com/company/the-price-marketplace/" target="_blank">Visit LinkedIn</a>
</div>

{% endblock %}
